<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>Accessible Photo Gallery</h1>
  
  <div id="gallery">
    <figure tabindex="0">
      <img src="zelda.jpg" alt="The Legend of Zelda: Breath of the Wild" width="200">
      <figcaption>The Legend of Zelda: Breath of the Wild</figcaption>
    </figure>
    <figure tabindex="0">
      <img src="mario.jpg" alt="Super Mario World" width="300">
      <figcaption> Super Mario World</figcaption>
    </figure>
    <figure tabindex="0">
      <img src="portal.jpg" alt="Portal 2">
      <figcaption>Portal 2</figcaption>
    </figure>
  </div>
</body>
</html>
